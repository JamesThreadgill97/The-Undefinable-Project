<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Historical Hangman</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    </head>
    <body>
        <h1>History Hangman</h1>
        <div class="wrapper" id = "siteIntro">
             <h2>Test your History Knowledge with the Hangman Game!</h2>
             <p>Use the alphabet below to guess the word, or click hint to get a clue. <br>Note: Only two hints available - Good Luck!</p>
         </div>
    
         <div class="container" id = "StartButton">
            <button id="start" type = click>Start</button>
          </div>

          <div>
            <p id = "HiddenWord"></p>
            <br><br><br>
            <input type = "text" id = "guessInput" maxlength = "1" style = "display: none; width: 10px"/>
            <button id = "submitGuess" type = click style = "display: none;">Make a guess!</button>
            <br><br><br>

            <button id = "hint" type = click style = "display: none;">Need a hint?</button>
            <p id = "hintText"></p>
          </div>
        
          <form id="create-form">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="hint1" placeholder="hint1">
            <input type="text" name="hint2" placeholder="hint2">
            <input type="text" name="funFact" placeholder="funFact">
            <input type="submit" value="Create"> 
        </form>

        <script src="./script.js" async defer></script>
    </body>
</html>
