<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>History Hangman</h1>
             <h2>Test your History Knowledge with the Hangman Game!</h2>
             <p>Use the alphabet below to guess the word, or click hint to get a clue. Note: Only two hints available - Good Luck!</p>
         </div>
    
         <div class="container">
            <button id="start">Start</button>
          </div>

          <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint:
                <p>insert text for hints here</p>
            </h4>
            <h4 class="guess-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button>
            </div>
          </div>



        
        <script src="./script.js" async defer></script>
    </body>
</html>
